<md-toolbar>Posi≈Çek</md-toolbar>
<form class="example-form">
    <md-form-field class="example-full-width">
      <input type="text" placeholder="Pick one" aria-label="Number" mdInput [formControl]="myControl" [mdAutocomplete]="auto">
      <md-autocomplete #auto="mdAutocomplete">
        <md-option *ngFor="let option of filteredOptions | async" [value]="option.name">
          {{ option.name }}
        </md-option>
      </md-autocomplete>
    </md-form-field>
  </form>
